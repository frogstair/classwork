<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/js/subject.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body class="mb-3">
    <div id="waiter" class="position-relative vertical-center">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-3" id="content">
      <h1 id="name"></h1>
      <div class="row">
        <div class="col-lg-3 mb-4">
          <h2>Students</h2>
          <select
            id="students_select"
            class="form-select mb-1"
            onchange="addStudent(this)"
          >
            <option value="0">Add new student</option>
          </select>
          <input id="errors" class="form-control mb-3" type="text" readonly />
          <ul id="students" class="list-group"></ul>
        </div>
        <div class="col-lg-9">
          <h2>Assignments</h2>
          <div id="assignments" class="mb-3">
            
          </div>
          <div class="d-grid">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Create new assignment
            </button>
          </div>

          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Create assignment
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="subject-form">
                  <input
                    id="asg_name"
                    class="form-control mb-1"
                    type="text"
                    placeholder="Assignment title"
                  />
                  <textarea
                    placeholder="Assignment text..."
                    class="form-control mb-3"
                    id="text"
                    rows="3"
                  ></textarea>
                  <input
                    id="timedue"
                    class="form-control mb-1"
                    type="datetime-local"
                  />
                  <input
                    id="files"
                    class="form-control mb-3"
                    type="file"
                    multiple
                  />

                  <p>Upload requests</p>
                  <ul
                    id="uplRequests"
                    class="list-group list-group-flush mb-4"
                  ></ul>
                  <div class="row row-cols-md-auto g-3">
                    <div class="col-6">
                      <button
                        onclick="addUploadRequest()"
                        class="btn btn-primary"
                      >
                        Add upload request
                      </button>
                    </div>
                    <div class="col-6">
                      <input
                        id="requestName"
                        class="form-control mb-1"
                        type="text"
                        placeholder="Name"
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="row">
                    <div class="col-7">
                      <input id="errors_asg" class="form-control-plaintext" />
                    </div>
                    <div class="col-5">
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="addAssignment()"
                      >
                        Create
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
