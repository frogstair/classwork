<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/js/school.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <div id="waiter" class="position-relative vertical-center">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-3" id="content">
      <h1 id="school_name"></h1>

      <div class="row">
        <div class="col-sm-6 mb-3">
          <div class="card">
            <div class="card-body" id="teachers">
              <h5 class="card-title mb-3">Teachers</h5>
              <div id="teacher-form" class="input-group mb-1 mt-3">
                <input
                  id="teacher-fname"
                  class="form-control"
                  placeholder="First name"
                />
                <input
                  id="teacher-lname"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
              <input
                id="teacher-email"
                type="email"
                class="form-control mb-1"
                placeholder="Email"
              />
              <button onclick="add('teacher')" id="teacher-add" class="btn btn-primary col-12 mb-1">
                Add teacher
              </button>
              <input id="teacher-errors" class="form-control" type="text" readonly />
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body" id="students">
              <h5 class="card-title mb-3">Students</h5>
              <div id="student-form" class="input-group mb-1 mt-3">
                <input
                  id="student-fname"
                  class="form-control"
                  placeholder="First name"
                />
                <input
                  id="student-lname"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
              <input
                id="student-email"
                type="email"
                class="form-control mb-1"
                placeholder="Email"
              />
              <button onclick="add('student')" id="student-add" class="btn btn-primary col-12 mb-1">
                Add student
              </button>
              <input id="student-errors" class="form-control" type="text" readonly />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
